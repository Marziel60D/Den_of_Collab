<!DOCTYPE html>
<html>
	<head>
		<title>My Porfolio</title>
		<link rel="stylesheet" href="styles.css">
		<meta name="viewport" content="width=display-width,initial-scale=1">
		<link href="https://fonts.googleapis.com/css?family=Noto+Sans|Roboto+Mono&display=swap" rel="stylesheet">
	</head>
	<body>

		<div class="container">
		

			<div class="intro">
				<img class="profile-picture" src="images/profile-picture.jpg"/>
				<h1 id="my-name">Mak Siw</h1>
				<h3>Computer Engineer Trainee At CareerFoundry</h3>
				<p>{{ pause and ponder }}</p>
			</div>

			<hr/>

			<div class="intros">
				<div class="i-am">
					<h3>I am</h3>
					<ul class="about-list">
						<li class="list-item">An engineer</li>
						<li class="list-item">An writer</li>
						<li class="list-item">An hobby cook</li>
					</ul>
				</div>

				<div class="i-like">
					<h3>I like to</h3>
					<ul class="about-list">
						<li class="list-item">Meet new friends</li>
						<li class="list-item">Play flute</li>
						<li class="list-item">Eat pizza</li>
					</ul>
				</div>

			</div>

			<hr/>

			<div>
				<h3 class="project-heading">My Projects</h3>
					<div class="project-grid">
						<div class="project-image-wrapper">
							<img class="project-image" src="images/project-1.jpg"/>
							<h4> Project 1</h4>
						</div>
						<div class="project-image-wrapper">
							<img class="project-image" src="images/project-2.jpg"/>
							<h4> Project 2</h4>
						</div>
						<div class="project-image-wrapper">
							<img class="project-image" src="images/project-3.jpg"/>
							<h4> Project 3</h4>
						</div>
						<div class="project-image-wrapper">
							<img class="project-image" src="images/project-4.jpg"/>
							<h4> Project 4</h4>
						</div>
					</div> 	
			</div>

			<hr/>

			<div class="links-and-contacts">
				<div class="links">
					<h3>Links</h3>
					<ul class="link-list">
						<li>
							<a href="https://github.com/">Github</a>
						</li>
						<li>
							<a href="www.instragram.com">Instagram</a>
						</li>
						<li>
							<a href="www.linkedin.com">LinkedIn</a>
						</li>
					</ul>
				</div>

				<div>
					<form action="#">
						<label for="email">
							<h4>Email</h4>
							<input type="email" id="email" placeholder="Enter your email"/>
						</label>
						<label for="message">
							<h4>Message</h4>
							<textarea id="message">Your Message</textarea>
						</label>
						<div class="submit-button-wrapper">
							<input type="submit" value="Send Message">
						</div>
						
					</form>
				</div>

			</div>

		</div>	

	</body>
</html>
